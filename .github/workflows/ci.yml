name: CI

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (no cache yet)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@10.14.0 --activate
          pnpm -v
          which pnpm
      - name: Setup Node cache for pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests (API)
        run: pnpm -F api test

      - name: Unit tests (WEB)
        run: pnpm -F web test

      - name: Build (API)
        run: pnpm -F api build

      - name: Build (WEB)
        env:
          NEXT_PUBLIC_APP_ENV: dev
        run: pnpm -F web build
      - name: Install Playwright browsers
        working-directory: apps/web
        run: pnpm dlx @playwright/test install --with-deps

      - name: Start Next dev (background) and wait
        working-directory: apps/web
        env:
          NEXT_PUBLIC_APP_ENV: dev
          PORT: 3001
        run: |
          set -e
          PORT=3001 pnpm dev > dev.log 2>&1 & echo $! > dev.pid
          # ждём 3 минуты, пингуем каждые 0.5 сек
          pnpm dlx wait-on http-get://localhost:3001 --timeout 180000       --interval 500 || {
            echo "----- NEXT DEV LOG TAIL (on wait timeout) -----"
            tail -n 200 dev.log || true
            exit 1
          }
          echo "Next is up on http://localhost:3001"

      # 3) Гоним e2e без webServer
      - name: E2E (WEB)
        working-directory: apps/web
        run: |
          echo "module.exports = {
            testDir: 'e2e',
            use: { baseURL: 'http://localhost:3001', headless: true }
          };" > tmp.playwright.config.cjs
          pnpm dlx @playwright/test test -c ./tmp.playwright.config.cjs       --reporter=line

      # 4) Логи и стоп сервера — всегда
      - name: Show Next logs and stop server
        if: always()
        working-directory: apps/web
        run: |
          echo "----- NEXT DEV LOG TAIL -----"
          tail -n 200 dev.log || true
          if [ -f dev.pid ]; then kill $(cat dev.pid) || true; fi
