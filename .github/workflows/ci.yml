name: CI

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Verify pnpm
        run: pnpm --version

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests (API)
        run: pnpm -F api test

      - name: Unit tests (WEB)
        run: pnpm -F web test

      - name: Build (API)
        run: pnpm -F api build

      - name: Build (WEB)
        env:
          NEXT_PUBLIC_APP_ENV: dev
        run: pnpm -F web build

      - name: Install Playwright browsers
        working-directory: apps/web
        run: pnpm dlx @playwright/test install --with-deps

      - name: E2E (WEB)
        working-directory: apps/web
        env:
          PORT: 3001
        run: |
          echo "module.exports = {
            testDir: 'e2e',
            use: { baseURL: 'http://localhost:3001', headless: true },
            webServer: {
              command: 'pnpm dlx next@latest dev -p 3001',
              url: 'http://localhost:3001',
              reuseExistingServer: true,
              timeout: 180000
            }
          };" > tmp.playwright.config.cjs
          pnpm dlx @playwright/test test -c ./tmp.playwright.config.cjs --reporter=line
